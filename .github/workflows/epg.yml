name: Generate EPG

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Notify START
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BTO_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="üöÄ Pornit workflow *Generate EPG* pe GitHub Actions.%0Aüì° √éncep grab folosind *scripts/custom.xml*..."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install epg-grabber
        run: npm install -g epg-grabber

      - name: Run epg-grabber using custom.xml
        id: grab
        run: |
          mkdir -p epg
          cd scripts

          # RuleazƒÉ grab folosind custom.xml
          epg-grabber --config custom.xml --output ../epg/epg.xml

          # NumƒÉrƒÉ c√¢te intrƒÉri <programme> existƒÉ √Æn EPG
          CHANNELS=$(grep -o "<programme" ../epg/epg.xml | wc -l)
          echo "count=$CHANNELS" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add epg/epg.xml || echo "No files to add"
          git commit -m "Auto-update EPG $(date)" || echo "No changes to commit"

      - name: Push changes
        run: git push || echo "Nothing to push"

      - name: Notify SUCCESS
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BTO_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚úÖ Workflow *Generate EPG* finalizat cu succes.%0Aüì∫ Canale procesate: ${{ steps.grab.outputs.count }}"

      - name: Notify FAILURE
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BTO_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚ùå Workflow *Generate EPG* a e»ôuat. VerificƒÉ logurile √Æn GitHub Actions."
