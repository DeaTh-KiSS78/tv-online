name: Generate EPG

on:
  schedule:
    - cron: "0 */6 * * *"   # ruleazÄƒ la fiecare 6 ore
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run EPG script
        run: pwsh ./scripts/epg.ps1

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add epg/epg_all.xml epg/epg_all.xml.gz
          git commit -m "Auto-update EPG $(date)" || echo "No changes to commit"

      - name: Push changes
        run: git push
