name: Generate EPG

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Telegram START
      # -------------------------
      - name: Notify START
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BTO_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="üöÄ Pornit workflow *Generate EPG* pe GitHub Actions.%0Aüì° √éncep procesarea EPG..."

      # -------------------------
      # Checkout repo
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # RuleazƒÉ scriptul PowerShell
      # -------------------------
      - name: Run PowerShell EPG Filter
        shell: pwsh
        run: |
          pwsh scripts/filter_epg.ps1

      # -------------------------
      # Cite»ôte numƒÉrul de canale procesate
      # -------------------------
      - name: Read channel count
        id: count
        run: |
          echo "count=$(cat temp/count.txt)" >> $GITHUB_OUTPUT

      # -------------------------
      # Configure Git
      # -------------------------
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      # -------------------------
      # Commit changes
      # -------------------------
      - name: Commit changes
        run: |
          git add epg/epg.xml || echo "No files to add"
          git commit -m "Auto-update EPG $(date)" || echo "No changes to commit"

      # -------------------------
      # Push changes
      # -------------------------
      - name: Push changes
        run: git push || echo "Nothing to push"

      # -------------------------
      # Telegram SUCCESS
      # -------------------------
      - name: Notify SUCCESS
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BTO_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚úÖ Workflow *Generate EPG* finalizat cu succes.%0Aüì∫ Canale procesate: ${{ steps.count.outputs.count }}"

      # -------------------------
      # Telegram FAILURE
      # -------------------------
      - name: Notify FAILURE
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BTO_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚ùå Workflow *Generate EPG* a e»ôuat. VerificƒÉ logurile √Æn GitHub Actions."